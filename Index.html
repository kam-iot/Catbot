<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Bot - Meow!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }
    .chat-box {
      border: 2px solid #ccc;
      padding: 20px;
      display: inline-block;
      background-color: white;
    }
    .bot-response {
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Ask the Cat Bot</h1>
  <div class="chat-box">
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button onclick="catReply()">Ask</button>
    <div id="bot-response" class="bot-response"></div>
  </div>

  <script src="catbot.js"></script>
</body>
</html>
